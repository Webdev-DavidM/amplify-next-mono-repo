version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - npx nx run app1:build
      artifacts:
        baseDirectory: dist/apps/app1/.next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
      buildPath: /
    appRoot: apps/app1
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - npx nx run app2:build
      artifacts:
        baseDirectory: dist/apps/app2/.next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
      buildPath: /
    appRoot: apps/app2
